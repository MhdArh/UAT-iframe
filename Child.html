<html>

  <head>
    <title>CHAT PAGE</title>
  </head>

  <body>
    <style type='text/css'>
     /* General Styles for the chat button */
     .embeddedServiceHelpButton .helpButton .uiButton {
        min-width: unset !important;
        max-width: unset !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: unset !important;
        text-decoration: none !important;
        text-align: center !important;
        padding: 15px 40px !important;
        letter-spacing: .1em !important;
        border-radius: 8px 8px 0 0 !important;
        box-sizing: border-box !important;
        margin: 0 !important;
        height: 46px !important;
        line-height: 1 !important;
        font-size: 1em !important; /* Increased font size */
        color: #fff !important;
        font-weight: normal !important;
        text-shadow: none !important;
        font-family: inherit !important;
        background: red !important;
        border: none !important;
        text-transform: UPPERCASE !important;
     }

     .embeddedServiceHelpButton .helpButton {
        position: fixed !important;
        bottom: 0px !important;
        right: 12px !important;
        height: 46px !important;
        -webkit-font-smoothing: subpixel-antialiased !important;
     }

     .embeddedServiceSidebarMinimizedDefaultUI {
        background-color: red !important;
        border: none !important;
     }

     .embeddedServiceSidebarMinimizedDefaultUI:hover {
        background-color: red !important;
        border: none !important;
     }

     .embeddedServiceHelpButton .helpButton .helpButtonEnabled:hover::before,
     .embeddedServiceHelpButton .helpButton .helpButtonEnabled:focus::before {
        border-radius: unset !important;
     }

     /* Media queries for mobile */
     @media (max-width: 768px) {
        /* Adjust chat button for mobile devices */
        .embeddedServiceHelpButton .helpButton {
          right: 10px !important;
          bottom: 10px !important;
          height: 50px !important; /* Increased height */
          width: 100px !important;  /* Increased width */
          padding: 15px 25px !important; /* Adjusted padding */
        }

        /* Adjust the minimized chat window */
        .embeddedServiceSidebarMinimizedDefaultUI {
          width: 85% !important; /* 85% of screen width */
          height: 55% !important; /* 55% of screen height */
          font-size: 1.1em !important; /* Increased font size */
        }

        /* Adjust the expanded chat window */
        .dockableContainer {
          width: 85% !important; /* 85% of screen width */
          height: 70% !important; /* 70% of screen height */
          font-size: 1.1em !important; /* Increased font size */
        }
     }

     @media (max-width: 480px) {
        /* Further adjustments for smaller screens */
        .embeddedServiceHelpButton .helpButton {
          right: 8px !important;
          bottom: 8px !important;
          height: 48px !important; /* Increased height */
          width: 90px !important; /* Increased width */
          padding: 12px 20px !important; /* Adjusted padding */
          font-size: 1.1em !important; /* Increased font size */
        }

        .embeddedServiceSidebarMinimizedDefaultUI {
          width: 80% !important; /* 80% of screen width */
          height: 50% !important; /* 50% of screen height */
          font-size: 1.2em !important; /* Further increase font size */
        }

        .dockableContainer {
          width: 80% !important; /* 80% of screen width */
          height: 65% !important; /* 65% of screen height */
          font-size: 1.2em !important; /* Further increase font size */
        }

        /* Chat input field adjustments for mobile */
        .liveAgentInputField {
          font-size: 1.1em !important; /* Larger input font size */
        }

        /* Chat messages adjustments */
        .liveAgentMessage {
          font-size: 1.2em !important; /* Larger chat message font */
        }

        /* Buttons inside the chat window */
        .liveAgentChatButton {
          padding: 10px 20px !important; /* Larger button padding */
          font-size: 1.2em !important; /* Larger button text */
        }
     }
    </style>

    <script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.js'></script>
    <script type='text/javascript'>
      // On page load set the correct size of the iframe to account for either CWAE/Contact Us or Session Continuity.
      function helpButtonLoaded() {
        var helpButton = document.querySelector('.helpButton');
        if (!helpButton) {
          window.setTimeout(helpButtonLoaded, 500);
          return;
        }
        var height = helpButton.clientHeight;
        var width = helpButton.clientWidth;
        window.parent.postMessage({
          frameHeight: height,
          frameWidth: width
        }, '*'); // Used a * but for security reasons you can plug in the domain name.
      }
      window.onload = helpButtonLoaded();

      var initESW = function(gslbBaseURL) {
        embedded_svc.settings.displayHelpButton = true;
        embedded_svc.settings.language = '';
        if (window.location.href.includes('cmfgroup.com')) {
            embedded_svc.settings.storageDomain = 'cmfgroup.com';
        }
        embedded_svc.settings.enabledFeatures = ['LiveAgent'];
        embedded_svc.settings.entryFeature = 'LiveAgent';
        embedded_svc.init(
          'https://cmfgroup--uat.sandbox.my.salesforce.com',
          'https://cmfgroup--uat.sandbox.my.site.com/',
          gslbBaseURL,
          '00DVZ000000IpTt',
          'Chat_Team',
          {
            baseLiveAgentContentURL: 'https://c.la2s-core1.sfdc-8tgtt5.salesforceliveagent.com/content',
            deploymentId: '572VZ000000Gxyc',
            buttonId: '573VZ0000002VhF',
            baseLiveAgentURL: 'https://d.la2s-core1.sfdc-8tgtt5.salesforceliveagent.com/chat',
            eswLiveAgentDevName: 'Chat_Team',
            isOfflineSupportEnabled: false
          }
        );

        embedded_svc.addEventHandler("afterMinimize", function() {
          var sidebar = document.querySelector('.embeddedServiceSidebarMinimizedDefaultUI');
          var height = sidebar.clientHeight;
          var width = sidebar.clientWidth;
          window.parent.postMessage({
            frameHeight: height,
            frameWidth: width
          }, '*');
        });

        embedded_svc.addEventHandler("afterMaximize", function() {
          var container = document.querySelector('.dockableContainer');
          var height = container.clientHeight;
          var width = container.clientWidth;
          window.parent.postMessage({
            frameHeight: embedded_svc.settings.widgetHeight,
            frameWidth: embedded_svc.settings.widgetWidth
          }, '*');
        });

        embedded_svc.addEventHandler("afterDestroy", function() {
          var height = document.querySelector('.helpButton').clientHeight;
          var width = document.querySelector('.helpButton').clientWidth;
          window.parent.postMessage({
            frameHeight: height,
            frameWidth: width
          }, '*');
        });
      };

     if (!window.embedded_svc) {
        var s = document.createElement('script');
        s.setAttribute('src', 'https://cmfgroup--uat.sandbox.my.salesforce.com/embeddedservice/5.0/esw.min.js');
        s.onload = function() {
          initESW(null);
        };
        document.body.appendChild(s);
     } else {
        initESW('https://service.force.com');
     }

    </script>
  </body>
</html>
