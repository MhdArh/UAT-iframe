<!DOCTYPE html>
<html>
  <style>
    html {
      background-image: url('coffee-salesforce.jpeg');
      background-repeat: norepeat;
      background-size: cover;
    }
  </style>
  <head>
    <title>Salesforce Chat - Iframes POC</title>
  </head>
  <script type="text/javascript" src="path/to/prototype.js"></script>
  <script type="application/javascript">
    window.onmessage = function(e) {
      console.log(e.data.hasOwnProperty("frameHeight"));
      if (e.data.hasOwnProperty("frameHeight")) {
        var chatFrame = document.getElementById("chatFrame");
        chatFrame.style.height = 100%;
        chatFrame.style.width = 100%;
      }
    };
  </script>
  <body>
    <div style ="bottom: 0px; right: 0px; position: absolute; height: 90%; width: 498px;" >
      <iframe style ="height: 100%; width: 100%; border: none;"  id="chatFrame" src= "https://htmlpreview.github.io/?https://github.com/MhdArh/UAT-iframe/blob/main/Child.html"></iframe>
    </div>
  </body>
</html>
